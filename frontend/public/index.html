    <script defer src="https://widget.mondialrelay.com/parcelshop-picker/jquery.plugin.mondialrelay.parcelshoppicker.min.js"></script>
    
    <script defer type="text/javascript">
      $(document).ready(function () {  
        $("#Zone_Widget").MR_ParcelShopPicker({  
          Target: "#Retour_Widget",
          Brand: "BDTEST13",
          Country: "FR",
          Weight: "10000",
          ColLivMod: "24R",
          // Activer l'affichage Responsive.  
          Responsive: true,  
          // Afficher les r√©sultats sur une carte?  
          ShowResultsOnMap: true,
          OnParcelShopSelected : function (Data){
            sessionStorage.setItem('pointRelais', JSON.stringify({id : Data.ID, adresse : Data.Adresse1, adresse2 : Data.Adresse2, nom : Data.Nom, ville : Data.Ville, codePostal : Data.CP}))
          }
        });  
      }); 
    </script>
